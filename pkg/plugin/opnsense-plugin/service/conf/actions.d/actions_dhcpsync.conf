[start]
command:service dhcpsync start
parameters:
type:script
message:starting dhcpsync

[stop]
command:service dhcpsync stop
parameters:
type:script
message:stopping dhcpsync

[restart]
command:service dhcpsync restart
parameters:
type:script
message:restarting dhcpsync

[status]
command:service dhcpsync status; exit 0
parameters:
type:script_output
message:request dhcpsync status
