project_name: dhcp-adguard-sync

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - freebsd
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "6"
      - "7"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

nfpms:
  - vendor: Your Name
    homepage: https://github.com/yourusername/dhcp-adguard-sync
    maintainer: Your Name <your.email@example.com>
    description: Sync DHCP leases to AdGuard Home
    license: MIT
    formats:
      - deb
      - freebsd
    bindir: /usr/local/bin
    contents:
      - src: ./scripts/dhcp-adguard-sync.service
        dst: /etc/systemd/system/dhcp-adguard-sync.service
        type: config
    scripts:
      postinstall: ./scripts/postinstall.sh
      preremove: ./scripts/preremove.sh

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "arm64" }}aarch64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README*
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'