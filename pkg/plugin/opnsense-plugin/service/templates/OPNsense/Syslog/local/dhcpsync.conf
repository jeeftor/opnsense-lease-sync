# Syslog-NG filter for dhcpsync plugin
filter f_dhcpsync {
    program("dhcpsync");
};

destination d_dhcpsync {
    file("/var/log/dhcpsync/dhcpsync.log"
         create_dirs(yes)
         dir_perm(0755)
         perm(0644)
    );
};

log {
    source(s_all);
    filter(f_dhcpsync);
    destination(d_dhcpsync);
};
