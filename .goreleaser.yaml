version: 2

project_name: dhcp-adguard-sync

before:
  hooks:
    - go mod tidy

builds:
  - id: standard
    env:
      - CGO_ENABLED=0
    goos: [freebsd, linux]
    goarch: [amd64, arm64, arm]
    goarm: ["6", "7"]
    flags: ["-trimpath"]
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: standard
    builds: [standard]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "arm64" }}aarch64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}_
      {{- .Version }}
    format: tar.gz
    files:
      - README*
      - LICENSE*

nfpms:
  - id: dhcp-adguard-sync
    package_name: dhcp-adguard-sync
    file_name_template: >-
      {{ .PackageName }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "arm64" }}aarch64
      {{- else }}{{ .Arch }}{{ end }}_
      {{- .Version }}

    vendor: yourusername
    homepage: https://github.com/yourusername/dhcp-adguard-sync
    maintainer: Your Name <your.email@example.com>
    description: Sync DHCP leases from OPNsense to AdGuard Home
    license: MIT

    formats:
      - deb
      - rpm

    contents:
      - src: ./contrib/config.yaml
        dst: /etc/dhcp-adguard-sync/config.yaml
        type: config|noreplace
        file_info:
          mode: 0600
          owner: root
          group: root

      - src: ./contrib/dhcp-adguard-sync.service
        dst: /lib/systemd/system/dhcp-adguard-sync.service
        file_info:
          mode: 0644
          owner: root
          group: root

    scripts:
      postinstall: ./contrib/scripts/postinstall.sh
      preremove: ./contrib/scripts/preremove.sh
      postremove: ./contrib/scripts/postremove.sh

    overrides:
      deb:
        dependencies:
          - systemd
      rpm:
        dependencies:
          - systemd

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

snapshot:
  version_template: "{{ incpatch .Version }}-next"